            font-weight: bold;
        }

        tbody td {

            border-bottom: 1px solid #e0e0e0;
        }

        a {
            color: #2f80ed;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
            color: #1c60b3;
        }

        tbody tr:hover {
            background-color: #f5faff;
        }

<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anagrafica2.0</title>

  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 8px;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input[type="text"],
    select {
      width: 300px;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: #3934db;
      outline: none;
    }

    label {
      font-weight: bold;
      color: #2c3e50;
    }

    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 6px;
    }

    input[type="button"] {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      transition: background-color 0.3s, transform 0.2s;
    }

    input[type="button"]:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    div {
      margin-top: 15px;
      padding: 10px;
      background: #ecf0f1;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    select[multiple] {
      height: auto;
      min-height: 100px;
      border-radius: 6px;
    }
  </style>
  <script>
    function stampa() {
      let nome = document.getElementById("nome").value;
      let cognome = document.getElementById("cognome").value;
      let indirizzo = document.getElementById("indirizzo").value;
      let citta = document.getElementById("citta").value;

      let sesso = " ";
      if (document.getElementById("maschio").checked) {
        sesso = "Maschio";
      } else if (document.getElementById("femmina").checked) {
        sesso = "Femmina";
      } else {
        sesso = "Non selezionato";
      }

      let checkboxes = document.getElementsByName("diploma");
      let testo = "";

      for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          testo += checkboxes[i].value + " ";
        }
      }

      if (testo == "") {
        testo = "Nessun Diploma selezionato";
      }

      let provincia = document.getElementById("provincia").value;
      let sportOptions = document.getElementById("sport").options;
      let sportSelezionati = "";
      for (var i = 0; i < sportOptions.length; i++) {
        if (sportOptions[i].selected) {
          if (sportSelezionati !== "") { sportSelezionati += ", "; }
          sportSelezionati += sportOptions[i].value;
        }
      }
      if (sportSelezionati == "") { sportSelezionati = "Nessuno"; }
      let risultato = "<p>" + nome + ",  " + cognome + ", " + indirizzo + ", " + citta + ", " + provincia + ", " + sportSelezionati + "</p>";
      let riepilogoTesto = risultato;
      let riepilogoSesso = "<p>Hai selezionato: " + sesso + "</p>";
      let riepilogoDiplomi = "<p>Diplomi: " + testo + "</p>";

      let tabella =
        "<table border='1' cellpadding='5'>" +
        "<tr><th>Nome</th><th>Cognome</th><th>Indirizzo</th><th>Città</th>" +
        "<th>Sesso</th><th>Diplomi</th><th>Provincia</th><th>Sport</th></tr>" +
        "<tr><td>" + nome + "</td><td>" + cognome + "</td><td>" + indirizzo + "</td><td>" + citta + "</td>" +
        "<td>" + sesso + "</td><td>" + testo + "</td><td>" + provincia + "</td><td>" + sportSelezionati + "</td></tr>" +
        "</table>";

        var risultatoDiv = document.getElementById("risultato");
        if (!risultatoDiv) {
          risultatoDiv = document.createElement('div');
          risultatoDiv.id = 'risultato';
          document.body.appendChild(risultatoDiv);
        }
        risultatoDiv.innerHTML = tabella;
    }
  </script>
</head>

<body bgcolor="white">
  <h2>Anagrafica 2.0 ==> <a href="https://sielpo08-glitch.github.io/Tps/">Go Back</a></h2>
  <input type="text" id="nome" placeholder="Nome"><br>
  <input type="text" id="cognome" placeholder="Cognome"><br>
  <input type="text" id="indirizzo" placeholder="Indirizzo"><br>
  <input type="text" id="citta" placeholder="Città"><br>

  <input name="sesso" type="radio" id="maschio" placeholder="maschio">Maschio<br>
  <input name="sesso" type="radio" id="femmina" placeholder="femmina">Femmina<br>

  <label>Diplomi posseduti:</label><br>
  <input type="checkbox" name="diploma" value="Licenza Media"> Licenza Media<br>
  <input type="checkbox" name="diploma" value="Diploma Superiore"> Diploma Superiore<br>
  <input type="checkbox" name="diploma" value="Laurea"> Laurea<br><br>

  <label>Provincia:</label><br>
  <select id="provincia">
    <option value="MI">Milano (MI)</option>
    <option value="TO">Torino (TO)</option>
    <option value="RM">Roma (RM)</option>
    <option value="NA">Napoli (NA)</option>
  </select><br><br>

  <label>Sport praticati:</label><br>
  <select id="sport" multiple size="4">
    <option value="Calcio">Calcio</option>
    <option value="Basket">Basket</option>
    <option value="Nuoto">Nuoto</option>
    <option value="Tennis">Tennis</option>
    <option value="Palestra">Palestra</option>
    <option value="Golf">Golf</option>
    <option value="Cricket">Cricket</option>
    <option value="Pallanuoto">Pallanuoto</option>

  </select><br><br>

  <input type="button" value="Stampa" onclick="stampa()"><br><br>
  <div id="risultato"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anagrafica3.0</title>

  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 8px;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input[type="text"],
    select {
      width: 300px;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: #3934db;
      outline: none;
    }

    label {
      font-weight: bold;
      color: #2c3e50;
    }

    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 6px;
    }

    input[type="button"] {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      transition: background-color 0.3s, transform 0.2s;
    }

    input[type="button"]:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    div {
      margin-top: 15px;
      padding: 10px;
      background: #ecf0f1;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    select[multiple] {
      height: auto;
      min-height: 100px;
      border-radius: 6px;
    }
  </style>
 <script>
    const anagrafica = {};

    function stampa() {
      anagrafica.nome = document.getElementById("nome").value;
      anagrafica.cognome = document.getElementById("cognome").value;
      anagrafica.indirizzo = document.getElementById("indirizzo").value;
      anagrafica.citta = document.getElementById("citta").value;

      if (document.getElementById("maschio").checked) {
        anagrafica.sesso = "Maschio";
      } else if (document.getElementById("femmina").checked) {
        anagrafica.sesso = "Femmina";
      } else {
        anagrafica.sesso = "Non selezionato";
      }

      let checkboxes = document.getElementsByName("diploma");
      let diplomi = [];
      for (let i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          diplomi.push(checkboxes[i].value);
        }
      }
      if (diplomi.length > 0) {
        anagrafica.diplomi = diplomi.join(", ");
      } else {
        anagrafica.diplomi = "Nessun Diploma selezionato";
      }

      anagrafica.provincia = document.getElementById("provincia").value;

      let sportOptions = document.getElementById("sport").options;
      let sportSelezionati = [];
      for (let i = 0; i < sportOptions.length; i++) {
        if (sportOptions[i].selected) {
          sportSelezionati.push(sportOptions[i].value);
        }
      }
      if (sportSelezionati.length > 0) {
        anagrafica.sport = sportSelezionati.join(", ");
      } else {
        anagrafica.sport = "Nessuno";
      }

      let tabella =
        "<table>" +
        "<tr><th>Nome</th><th>Cognome</th><th>Indirizzo</th><th>Città</th>" +
        "<th>Sesso</th><th>Diplomi</th><th>Provincia</th><th>Sport</th></tr>" +
        "<tr><td>" + anagrafica.nome +
        "</td><td>" + anagrafica.cognome +
        "</td><td>" + anagrafica.indirizzo +
        "</td><td>" + anagrafica.citta +
        "</td><td>" + anagrafica.sesso +
        "</td><td>" + anagrafica.diplomi +
        "</td><td>" + anagrafica.provincia +
        "</td><td>" + anagrafica.sport +
        "</td></tr></table>";

      document.getElementById("risultato").innerHTML = tabella;
    }
  </script>

</head>

<body bgcolor="white">
  <h2>Anagrafica 3.0 ==> <a href="https://sielpo08-glitch.github.io/Tps/">Go Back</a></h2>
  <input type="text" id="nome" placeholder="Nome"><br>
  <input type="text" id="cognome" placeholder="Cognome"><br>
  <input type="text" id="indirizzo" placeholder="Indirizzo"><br>
  <input type="text" id="citta" placeholder="Città"><br>

  <input name="sesso" type="radio" id="maschio" placeholder="maschio">Maschio<br>
  <input name="sesso" type="radio" id="femmina" placeholder="femmina">Femmina<br>

  <label>Diplomi posseduti:</label><br>
  <input type="checkbox" name="diploma" value="Licenza Media"> Licenza Media<br>
  <input type="checkbox" name="diploma" value="Diploma Superiore"> Diploma Superiore<br>
  <input type="checkbox" name="diploma" value="Laurea"> Laurea<br><br>

  <label>Provincia:</label><br>
  <select id="provincia">
    <option value="MI">Milano (MI)</option>
    <option value="TO">Torino (TO)</option>
    <option value="RM">Roma (RM)</option>
    <option value="NA">Napoli (NA)</option>
  </select><br><br>

  <label>Sport praticati:</label><br>
  <select id="sport" multiple size="4">
    <option value="Calcio">Calcio</option>
    <option value="Basket">Basket</option>
    <option value="Nuoto">Nuoto</option>
    <option value="Tennis">Tennis</option>
    <option value="Palestra">Palestra</option>
    <option value="Golf">Golf</option>
    <option value="Cricket">Cricket</option>
    <option value="Pallanuoto">Pallanuoto</option>

  </select><br><br>

  <input type="button" value="Stampa" onclick="stampa()"><br><br>
  <div id="risultato"></div>
</body>

</html>
